<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Secret Emoji Converter</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
        }
        .btn-encrypt {
            background-color: purple;
            color: white;
        }
        .btn-decrypt {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Secret Emoji Converter</h1>
    <input type="text" id="inputText" placeholder="Type your text here..."><br/>
    <button class="btn-encrypt" onclick="convert()">Convert (Encrypt)</button>
    <button class="btn-decrypt" onclick="decode()">Decode (Decrypt)</button>
    <h3>Result:</h3>
    <div id="result"></div>

    <script>
        const emojiList = ["😉","😊","😎","🤫","🤐","🤩","😁","😇","🤓","😜"];

        function getRandomEmoji() {
            return emojiList[Math.floor(Math.random() * emojiList.length)];
        }

        function convert() {
            let text = document.getElementById("inputText").value;
            if(text.trim() === "") {
                document.getElementById("result").innerText = "Please enter text!";
                return;
            }
            let randomEmoji = getRandomEmoji();
            let encoded = btoa(text); // Base64 encode
            let emojiCode = encoded.split("").map(c => randomEmoji + c.charCodeAt(0) + randomEmoji).join("");
            document.getElementById("result").innerText = emojiCode;
        }

        function decode() {
            let encodedEmoji = document.getElementById("result").innerText;
            if(encodedEmoji.trim() === "") {
                document.getElementById("result").innerText = "Nothing to decode!";
                return;
            }
            let regex = /.(\d+)./g;
            let matches = encodedEmoji.matchAll(regex);
            let chars = [];
            for (const match of matches) {
                chars.push(String.fromCharCode(parseInt(match[1])));
            }
            let decoded = atob(chars.join(""));
            document.getElementById("result").innerText = decoded;
        }
    </script>
</body>
</html>
